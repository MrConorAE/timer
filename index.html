<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75a0d01447.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body id="body" class="stopped">
    <h3><i class="fas fa-clock"></i></h3>
    <h1 id="time">--:--</h1>
    <br>
    <h3 id="hourglass"><i class="fas fa-hourglass-end count-dim" id="icon"></i></h3>
    <h1 id="count" class="count-dim">--:--</h1>
    <button onclick="set()"><i id="btn-icon" class='fas fa-play'></i></button>
</body>

</html>
